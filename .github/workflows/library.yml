name: Library Build

on:
  push:
    branches:
      - main
      - dev
    paths:
      - src/**
      - tests/**
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - run: dotnet restore
      - run: dotnet build Navs.sln --configuration Release --no-restore
      - run: dotnet test Navs.sln --no-restore
